function ascii(entete){
var i=0
temp=""
while (i<(entete.length)){
    a=entete.charAt(i)
    switch(a){
    case"&eacute;":a="e";
    break;
    case"&egrave;":a="e";
    break;
    case"&ecirc;":a="e";
    break;
    case"&euml;":a="e";
    break;
    case"&agrave;":a="a";
    break;
    case"&icirc;":a="i";
    break;
    case"&iuml;":a="i";
    break;
    case"&ucirc;":a="u";
    break;
    case"&uuml;":a="u";
    break;
    }
    temp=temp+a
    i++;
}
entete=temp
return entete
}
